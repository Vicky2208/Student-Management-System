<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

<br></br>
	
	<div class = "col-lg-6 col-mid-6 col-sm-6 container justify-content-center card text-black bg-light border-dark" style="max-width: 48rem;">
		<h1 style ="text-align: center;">Add New Student</h1>
		
		<form th:action="@{/students}" th:object="${student}" method="post">
			<div class="form-group">
	    		<label for="exampleInputPassword1">First Name</label>
	    		<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter first name" th:field ="*{first_name}">
	  		</div>
	  	
	  		<div class="form-group">
	    		<label for="exampleInputPassword1">Last Name</label>
	    		<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter last name" th:field ="*{last_name}">
	  		</div>
	  		
	  		<div class="form-group">
	    		<label for="exampleInputPassword1">Phone No</label>
	    		<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Phone No" th:field ="*{phone_no}">
	  		</div>
	  		
		 	<div class="form-group">
	    		<label for="exampleInputEmail1">Email address</label>
	    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" th:field ="*{email}">
	    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  		</div>
	  		
	  		<div class = "box-footer" style ="text-align: center;">
	  			<button type="submit" class="btn btn-success">Submit</button>
	  		</div>
	  		
	  	</form>
  </div>

</body>
</html>
